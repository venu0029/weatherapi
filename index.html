<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="script.js" defer></script>
    <title>Weather App Formal</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" id="search-bar" placeholder="search the weather ☀️">
            <button class="custom-button">
                <i class="fa-regular fa-search fa-flip fa-xl"></i>
              </button>
        </div>
        <div class="matter">
            <h2 id="city"></h2>
            <h2 id="date"></h2>
            <h2 id="time"></h2>
            <h1 id="temp"></h1>
            <h4 class="weather" id="weather"></h4>
            <h4 class="humidity"></h4>
            <h4 class="wind"></h4> 
            <div id="img"></div>
        </div>
    </div>   
</body>
</html>
